<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th scope="col">Order Id</th>
        <th scope="col">Owner</th>
        <th scope="col">Products</th>
        <th scope="col">Quantity</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment: ${payments}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.order.author}"></td>
        <td th:if="${payment!=null}">
            <table th:if="${payment!=null}">
                <tr th:each="product: ${payment.order.products}">
                    <td th:text="${product.productName}"></td>
                </tr>
            </table>
        </td>
        <td th:if="${payment!=null}">
            <table th:if="${payment!=null}">
                <tr th:each="product: ${payment.order.products}">
                    <td th:text="${product.productQuantity}"></td>
                </tr>
            </table>
        </td>
        <td id="status" th:text="${payment.status}"></td>
        <td>
            <a th:href="@{/payment/admin/detail/{id}(id=${payment.id})}" class="btn btn-info btn-sm">See detail</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
