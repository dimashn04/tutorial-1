<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Order History</h2>
    <a th:href="@{/order/create}" class="btn btn-primary btn-sm mb-3">Create Order</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Author</th>
                    <th scope="col">Products</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Payment Status</th>
                </tr>
            </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.author}"></td>
            <td th:if="${order!=null}">
                <table th:if="${order!=null}">
                    <tr th:each="product: ${order.products}">
                        <td th:text="${product.productName}"></td>
                    </tr>
                </table>
            </td>
            <td th:if="${order!=null}">
                <table th:if="${order!=null}">
                    <tr th:each="product: ${order.products}">
                        <td th:text="${product.productQuantity}"></td>
                    </tr>
                </table>
            </td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{/order/pay/{id}(id=${order.id})}" class="btn btn-info btn-sm">Pay</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
